<mat-accordion>
  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o editar una nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Titulo de la nota" [(ngModel)]="nota.titulo">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo de nota</mat-label>
      <mat-select [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
          {{categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Nota" [(ngModel)]="nota.cuerpo"></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="guardarNota()">Guardar</button>
  </mat-expansion-panel>
</mat-accordion>

<mat-card class="example-card" *ngFor="let nota of notas" (click)="seleccionarNota(nota)">
  <div class="separado">
    <h3>{{nota.titulo}}</h3>
    <mat-icon (click)="eliminarNota(nota)">delete</mat-icon>
  </div>
  <mat-card-content>
    <p>{{nota.cuerpo}}</p>
    <small matLine>{{nota.categoria}} - {{nota.id | date}}</small>
  </mat-card-content>
</mat-card>
